<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>{{request.user}}</p>
        <a href="{% url 'base:logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'base:login' %}">Log In</a>
    {% endif %}
    <h1>To Do List</h1>
    <a href="{% url 'base:create-task' %}">Add Task</a>
    <table>
        <tr>
            <th>Items</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'base:task' task.id %}">View</a></td>
            <td><a href="{% url 'base:update-task' task.id %}">Edit</a></td>
            <td><a href="{% url 'base:delete-task' task.id%}">Delete</a></td>
        </tr>
        {% empty %}
        <h3>No Items in the List</h3>
        {% endfor %}
    </table>
</body>
</html>
